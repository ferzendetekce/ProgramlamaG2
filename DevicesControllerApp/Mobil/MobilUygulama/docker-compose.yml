# docker-compose.yml (proje ana klasörüne koy)
version: '3.8'

services:
  # SQL Server
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: robot-mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - robot-network

  # .NET API
  api:
    build:
      context: ./EngineAPI
      dockerfile: Dockerfile
    container_name: robot-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mssql;Database=RobotDB;User=sa;Password=YourStrong@Password123;TrustServerCertificate=True
    ports:
      - "5000:8080"
    depends_on:
      - mssql
    networks:
      - robot-network

volumes:
  mssql-data:

networks:
  robot-network:
    driver: bridge